<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/header :: head"></head>
<body>
<div th:replace="fragment/header :: body"></div>
<div class="container">
    <div class="starter-template">
        <h1>Registered User</h1>
        <h2>
            <span th:text="'Message: ' + ${message}"></span>
        </h2>
        <div class="table-responsive">
            <table class="table table-bordred table-striped">
                <tr name="headerTable">
                    <th>ID</th>
                    <th>Email</th>
                    <th>Name</th>
                    <th>Last Name</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                <tr th:each="user : ${users}">
                    <td
                            th:text="${user.id}">
                    </td>
                    <td
                            th:text="${user.email}">
                    </td>
                    <td
                            th:text="${user.firstName}">
                    </td>
                    <td
                            th:text="${user.lastName}">
                    </td>
                    <td>
                        <button type="button" class="btn btn-primary btn-xs btnEdit" data-title="Edit"
                                data-toggle="modal"
                                data-target="#editOrCreate"
                                th:name="${user.email}">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger btn-xs btnDelete" data-title="Delete"
                                th:name="${user.id}">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

<div class="container">
    <!-- Trigger the modal with a button -->
    <!-- Modal -->
    <div class="modal fade" tabindex="-1" id="editOrCreate" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body">
                    <form id="validateFormRegister" method="post" action="">
                        <div class="form-group">
                            <input type="hidden" class="form-control" id="idNumber">
                        </div>
                        <div class="form-group">
                            <label for="email">Email address:</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email"
                                   aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="password">
                        </div>
                        <div class="form-group">
                            <label for="confirm_password">Confirm Password:</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                                   placeholder="confirm password">
                        </div>

                        <div class="form-group">
                            <label for="fName">First Name</label>
                            <input type="text" class="form-control" id="fName" name="fName">
                        </div>
                        <div class="form-group">
                            <label for="lName">Last Name</label>
                            <input type="text" class="form-control" id="lName" name="lName">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-default">Save</button>
                        </div>
                    </form>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default btnCancel" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- /.container -->
    <div th:replace="fragment/footer :: footer"></div>

    </body>
</html>
