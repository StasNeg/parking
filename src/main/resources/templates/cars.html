<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragment/header :: head"></head>
<body>
<div th:replace="fragment/header :: body"></div>
<div class="container">
    <div class="starter-template">
        <h1 th:text="#{app.car.title}"></h1>
        <script type="text/javascript" th:inline="javascript">
            var carsValue = [[${cars}]];
            var titNumber = [[#{app.car.tittable.number}]];
            var titProduser = [[#{app.car.tittable.producer}]];
            var titModel = [[#{app.car.tittable.model}]];
            var titType = [[#{app.car.tittable.type}]];
            var titDescription = [[#{app.car.tittable.description}]];
            var titEdit = [[#{app.car.tittable.edit}]];
            var titDelete = [[#{app.car.tittable.delete}]];
        </script>
        <div class="table-responsive">
            <table class="display" id="carTable">
            </table>
            <button type="button" class="btn btn-danger btn-lg btnAdd" data-title="Add"
                    data-toggle="modal"
                    data-target="#editOrCreate">
                <span class="glyphicon glyphicon-plus"></span>
            </button>
        </div>
    </div>
</div>

<div class="container">
    <!-- Trigger the modal with a button -->
    <!-- Modal -->
    <div class="modal fade" tabindex="-1" id="editOrCreate" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body">
                    <form id="validateFormSaveOrEdit" method="post" action="">
                        <div class="form-group">
                            <input type="hidden" class="form-control" id="idNumber">
                        </div>
                        <div class="form-group">
                            <label for="carNumber" th:text="#{car.form.number.label}"></label>
                            <input type="text" class="form-control" id="carNumber" name="carNumber"
                                   th:placeholder="#{car.form.number.placeholder}"
                                   aria-describedby="carNumber">
                        </div>
                        <div class="form-group">
                            <label for="carProducer" th:text="#{car.form.producer.label}"></label>
                            <select class="form-control" id="carProducer" name="carProducer"
                                    th:placeholder="#{car.form.producer.placeholder}">
                                <option value="0"
                                        selected="selected"></option>
                                <option th:each="producer,iter : ${producers}" th:value="${producer.name}"
                                        th:text="${producer.name}"></option>

                            </select>
                        </div>
                        <div class="form-group">
                            <label for="carName" th:text="#{car.form.model.label}"></label>
                            <select class="form-control" id="carName" name="carName">
                                <option value="0"
                                        selected="selected"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="carType" th:text="#{car.form.type.label}"></label>
                            <select class="form-control" id="carType" name="carType"
                                    th:placeholder="#{car.form.type.placeholder}">
                                <option value="0"
                                        selected="selected"></option>
                                <option th:each="type,iter : ${types}" th:value="${type}"
                                        th:text="${type}"></option>

                            </select>
                        </div>
                        <div class="form-group">
                            <label for="carDescription" th:text="#{car.form.description.label}"></label>
                            <input type="text" class="form-control" id="carDescription" name="carDescription"
                                   th:placeholder="#{car.form.description.placeholder}">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-default" th:text="#{car.form.button.save}" ></button>
                        </div>
                    </form>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default btnCancel" data-dismiss="modal" th:text="#{car.form.button.close}"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <!-- /.container -->
    <div th:replace="fragment/footer :: footer"></div>
    <script type="application/javascript" th:src="@{/js/validateCarForm.js}" defer></script>
    <script type="application/javascript" th:src="@{/js/car.js}" defer></script>

</body>
</html>
