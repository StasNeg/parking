<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragment/header :: head"></head>
<body>
<div th:replace="fragment/header :: body"></div>
<div class="container">
    <div class="starter-template">
        <h1>Cars</h1>
        <script type="text/javascript" th:inline="javascript">
            var carsValue = [[${cars}]];
            var produsers = [[${producers}]];
            var types = [[${types}]]
        </script>
        <div class="table-responsive">
            <table class="table table-bordred table-striped">
                <tr name="headerTable">
                    <th>Number</th>
                    <th>Producer</th>
                    <th>Model</th>
                    <th>Type</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                <tr th:each="car : ${cars}">
                    <td
                            th:text="${car.number}">
                    </td>

                    <td
                            th:text="${car.carDescription.producer}">
                    </td>
                    <td
                            th:text="${car.carDescription.name}">
                    </td>
                    <td
                            th:text="${car.carDescription.type}">
                    </td>
                    <td>
                        <button type="button" class="btn btn-primary btn-xs btnEdit" data-title="Edit"
                                data-toggle="modal"
                                data-target="#editOrCreate"
                                th:name="${car.id}">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger btn-xs btnDelete" data-title="Delete"
                                th:name="${car.id}">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                    </td>
                </tr>
            </table>
        </div>
        <button type="button" class="btn btn-danger btn-xs btnAdd" data-title="Add"
                data-toggle="modal"
                data-target="#editOrCreate">
            <span class="glyphicon glyphicon-plus"></span>
        </button>
    </div>
</div>

<div class="container">
    <!-- Trigger the modal with a button -->
    <!-- Modal -->
    <div class="modal fade" tabindex="-1" id="editOrCreate" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body">
                    <form id="validateFormSaveOrEdit" method="post" action="">
                        <div class="form-group">
                            <input type="hidden" class="form-control" id="idNumber">
                        </div>
                        <div class="form-group">
                            <label for="carNumber">Number:</label>
                            <input type="text" class="form-control" id="carNumber" name="carNumber"
                                   placeholder="Enter Car Number"
                                   aria-describedby="carNumber">
                        </div>
                        <div class="form-group">
                            <label for="carProducer">Producer:</label>
                            <select class="form-control" id="carProducer" name="carProducer"
                                    placeholder="carProducer"></select>
                        </div>
                        <div class="form-group">
                            <label for="carName">Model:</label>
                            <input type="text" class="form-control" id="carName" name="carName"
                                   placeholder="carName">
                        </div>
                        <div class="form-group">
                            <label for="carType">Type:</label>
                            <select class="form-control" id="carType" name="carType"
                                    placeholder="carType"></select>
                        </div>
                        <div class="form-group">
                            <label for="carDescription">Description:</label>
                            <input type="text" class="form-control" id="carDescription" name="carDescription"
                                   placeholder="carDescription">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-default">Save</button>
                        </div>
                    </form>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default btnCancel" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- /.container -->
    <div th:replace="fragment/footer :: footer"></div>
    <script type="application/javascript" th:src="@{/js/car.js}" defer></script>
    <script type="application/javascript" th:src="@{/js/validateCarForm.js}" defer></script>
</body>
</html>
