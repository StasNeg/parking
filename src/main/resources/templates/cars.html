<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragment/header :: head"></head>
<body>
<div th:replace="fragment/header :: body"></div>
<div class="container">
    <div class="starter-template">
        <h1 th:text="#{app.car.title}"></h1>
        <script type="text/javascript" th:inline="javascript">
            var carsValue = [[${cars}]];
        </script>
        <div class="table-responsive">
            <table class="table table-bordred table-striped">
                <tr name="headerTable">
                    <th th:text="#{app.car.tittable.number}"></th>
                    <th th:text="#{app.car.tittable.producer}"></th>
                    <th th:text="#{app.car.tittable.model}"></th>
                    <th th:text="#{app.car.tittable.type}"></th>
                    <th th:text="#{app.car.tittable.edit}"></th>
                    <th th:text="#{app.car.tittable.delete}"></th>
                </tr>
                <tr th:each="car : ${cars}">
                    <td
                            th:text="${car.number}">
                    </td>

                    <td
                            th:text="${car.model.producer.name}">
                    </td>
                    <td
                            th:text="${car.model.name}">
                    </td>
                    <td
                            th:text="${car.model.type}">
                    </td>
                    <td>
                        <button type="button" class="btn btn-primary btn-xs btnEdit" data-title="Edit"
                                data-toggle="modal"
                                data-target="#editOrCreate"
                                th:name="${car.id}">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger btn-xs btnDelete" data-title="Delete"
                                th:name="${car.id}">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                    </td>
                </tr>
            </table>
        </div>
        <button type="button" class="btn btn-danger btn-xs btnAdd" data-title="Add"
                data-toggle="modal"
                data-target="#editOrCreate">
            <span class="glyphicon glyphicon-plus"></span>
        </button>
    </div>
</div>

<div class="container">
    <!-- Trigger the modal with a button -->
    <!-- Modal -->
    <div class="modal fade" tabindex="-1" id="editOrCreate" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body">
                    <form id="validateFormSaveOrEdit" method="post" action="">
                        <div class="form-group">
                            <input type="hidden" class="form-control" id="idNumber">
                        </div>
                        <div class="form-group">
                            <label for="carNumber" th:text="#{car.form.number.label}"></label>
                            <input type="text" class="form-control" id="carNumber" name="carNumber"
                                   th:placeholder="#{car.form.number.placeholder}"
                                   aria-describedby="carNumber">
                        </div>
                        <div class="form-group">
                            <label for="carProducer" th:text="#{car.form.producer.label}"></label>
                            <select class="form-control" id="carProducer" name="carProducer"
                                    th:placeholder="#{car.form.producer.placeholder}">
                                <option value="0"
                                        selected="selected"></option>
                                <option th:each="producer,iter : ${producers}" th:value="${iter.index+1}"
                                        th:text="${producer}"></option>

                            </select>
                        </div>
                        <div class="form-group">
                            <label for="carName" th:text="#{car.form.model.label}"></label>
                            <input type="text" class="form-control" id="carName" name="carName"
                                   th:placeholder="#{car.form.model.placeholder}">
                        </div>
                        <div class="form-group">
                            <label for="carType" th:text="#{car.form.type.label}"></label>
                            <select class="form-control" id="carType" name="carType"
                                    th:placeholder="#{car.form.type.placeholder}">
                                <option value="0"
                                        selected="selected"></option>
                                <option th:each="type,iter : ${types}" th:value="${iter.index+1}"
                                        th:text="${type}"></option>

                            </select>
                        </div>
                        <div class="form-group">
                            <label for="carDescription" th:text="#{car.form.description.label}"></label>
                            <input type="text" class="form-control" id="carDescription" name="carDescription"
                                   th:placeholder="#{car.form.description.placeholder}">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-default" th:text="#{car.form.button.save}"></button>
                        </div>
                    </form>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default btnCancel" data-dismiss="modal" th:text="#{car.form.button.close}"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <!-- /.container -->
    <div th:replace="fragment/footer :: footer"></div>
    <script type="application/javascript" th:src="@{/js/car.js}" defer></script>
    <script type="application/javascript" th:src="@{/js/common.js}" defer></script>
    <script type="application/javascript" th:src="@{/js/validateCarForm.js}" defer></script>
</body>
</html>
