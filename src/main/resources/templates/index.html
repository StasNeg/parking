<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/header :: head"></head>
<body>
<div th:replace="fragment/header :: body"></div>
<div class="container">
    <!-- Modal -->
    <div class="modal fade" tabindex="-1" id="modalRegister" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body">
                    <form id="validateFormRegister" method="post" action="">
                        <div class="form-group">
                            <label for="email">Email address:</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email"
                                   aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="password">
                        </div>
                        <div class="form-group">
                            <label for="confirm_password">Confirm Password:</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                                   placeholder="confirm password">
                        </div>

                        <div class="form-group">
                            <label for="fName">First Name</label>
                            <input type="text" class="form-control" id="fName" name="fName">
                        </div>
                        <div class="form-group">
                            <label for="lName">Last Name</label>
                            <input type="text" class="form-control" id="lName" name="lName">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-default">Save</button>
                        </div>
                    </form>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default btnCancel" data-dismiss="modal">Close</button>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="modal fade" tabindex="-1" id="modalLogIn" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body">
                    <form id="validateFormLogIn" method="post" action="">

                        <div class="form-group">
                            <label for="login">Email address:</label>
                            <input type="text" class="form-control" id="login" name="login" placeholder="Enter Login"
                                   aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="passwordLogIn">Password:</label>
                            <input type="password" class="form-control" id="passwordLogIn" name="passwordLogIn"
                                   placeholder="passwordLogIn">
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-default">Sign In</button>
                        </div>
                    </form>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default btnCancel" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<!-- /.container -->
<div th:replace="fragment/footer :: footer"></div>
<script type="application/javascript" th:src="@{/js/user.js}" defer></script>
<script type="application/javascript" th:src="@{/js/validateUserForm.js}" defer></script>
</body>
</html>
