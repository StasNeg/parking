<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/header :: head"></head>
<body>
<div th:replace="fragment/header :: body"></div>
<script type="text/javascript" th:inline="javascript">
    var titleAdd = [[#{form.signin.title}]];
    var titleEdit = [[#{form.signin.title}]];
</script>

<div class="container">
    <!-- Modal -->
    <div class="modal fade" tabindex="-1" id="modalRegister" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" th:text="#{form.register.title}"></h4>
                </div>
                <div class="modal-body">
                    <form id="validateFormRegister" method="post" action="">
                        <div class="form-group">
                            <label for="email" th:text="#{form.register.email.title}"></label>
                            <input type="email" class="form-control" id="email" name="email" th:placeholder="#{form.register.email.title.placeholder}"
                                   aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="password" th:text="#{form.register.password}"></label>
                            <input type="password" class="form-control" id="password" name="password"
                                   th:placeholder="#{form.register.password.placeholder}">
                        </div>
                        <div class="form-group">
                            <label for="confirm_password" th:text="#{form.register.confirm.password}"></label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                                   th:placeholder="#{form.register.confirm.password.placeholder}">
                        </div>
                        <div class="form-group">
                            <label for="fName" th:text="#{form.register.fname}"></label>
                            <input type="text" class="form-control" id="fName" name="fName" th:placeholder="#{form.register.fname.placeholder}">
                        </div>
                        <div class="form-group">
                            <label for="lName" th:text="#{form.register.lname}"></label>
                            <input type="text" class="form-control" id="lName" name="lName" th:placeholder="#{form.register.lname.placeholder}">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-default" th:text="#{form.register.button.save}"></button>
                        </div>
                    </form>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default btnCancel" data-dismiss="modal" th:text="#{form.register.button.close}"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="modal fade" tabindex="-1" id="modalLogIn" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" th:text="#{form.signin.title}"></h4>
                </div>
                <div class="modal-body">
                    <form id="validateFormLogIn" method="post" action="">

                        <div class="form-group">
                            <label for="login" th:text="#{form.signin.email.title}"></label>
                            <input type="text" class="form-control" id="login" name="login" th:placeholder="#{form.signin.email.field}"
                                   aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="passwordLogIn" th:text="#{form.signin.password.title}"></label>
                            <input type="password" class="form-control" id="passwordLogIn" name="passwordLogIn"
                                   th:placeholder="#{form.signin.password.field}">
                        </div>
                        <span id="usernamepassword-error" style="display:none" class="error"></span>
                        <div class="form-group">
                            <button type="submit" class="btn btn-default" th:text="#{form.signin.button.signin}"></button>
                        </div>
                    </form>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default btnCancel" data-dismiss="modal" th:text="#{form.signin.button.cancel}"></button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<!-- /.container -->
<div th:replace="fragment/footer :: footer"></div>
<script type="application/javascript" th:src="@{/js/user.js}" defer></script>
<script type="application/javascript" th:src="@{/js/common.js}" defer></script>
<script type="application/javascript" th:src="@{/js/validateUserForm.js}" defer></script>
</body>
</html>
